<!DOCTYPE html>
<html>
	<head>
		<title>Output</title>
		<style> 
			* { margin: 0; padding: 0; }
			canvas { width: 100%; height: 100%; }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script type="text/javascript">
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			

			// create a plane
			var geometry = new THREE.PlaneGeometry(2,2);
			var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture('img/frames/google.png') } );
			var region1 = 	[ 	
								new THREE.Vector2(0, 1),
								new THREE.Vector2(0,0.5), 
								new THREE.Vector2(0.5,0.5), 
								new THREE.Vector2(0.5, 1)
							];
			geometry.faceVertexUvs[0] = []; // clear existing mappings
			geometry.faceVertexUvs[0][0] = [ region1[0], region1[1], region1[3] ];
			geometry.faceVertexUvs[0][1] = [ region1[1], region1[2], region1[3] ];

			var plane = new THREE.Mesh(geometry, material);

			scene.add(plane);

			camera.position.z = 5;

			
			render();

			function render() {
				requestAnimationFrame(render);
				renderer.render(scene, camera);
			}
		</script>		
	</body>
</html>
